<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>

<body>
    <h1>Chat with GPT</h1>
    <textarea id="userPrompt" placeholder="Enter your prompt here..." rows="5" cols="50"></textarea><br><br>
    <button onclick="sendPrompt()">Send</button>

    <h2>Response:</h2>
    <p id="response"></p>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById('userPrompt').value;

            const response = await fetch('http://localhost:3000/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            });

            const data = await response.json();
            document.getElementById('response').innerText = data.response || "Error fetching response";
        }
    </script>
</body>

</html>
